    <script>
        var anything = true;
        var display = document.getElementById('display'); 
        var start = 0;
        var present = 0;
        var operator = "";
        var answers ;
        
        
       function number(n) {
        if (!anything) {
            display.value = n;
        } else {
             display.value += n;
        }
           
          
           
                
        
            
            }
        
        function operatorz (n) {
            start = parseInt(display.value);
            if (n === 'add') {
              
            display.value = "";
                operator = "add";
            } else if (n === "sub") {
                
                display.value = "";
                operator = "sub";
            }
        }
       
        
        function equals () {
            present = display.value;
            if (operator === "add") {
               var  answer = parseInt(start) + parseInt(present);
                display.value = answer;
                operator = "";
            }else if(operator === "sub") {
                var answer = parseInt(start) - parseInt(present);
